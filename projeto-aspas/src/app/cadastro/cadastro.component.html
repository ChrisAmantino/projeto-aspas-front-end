<div class="container">

    <div class="row w-100 d-flex align-items-center pb-5">
        <div class="col-md-4">
            <img src="https://www.flaticon.com/svg/static/icons/svg/1112/1112646.svg" width="300" height="300" alt="">
        </div>

        <div class="col-md-8">
            <div class="card w-100 mt-3 shadow borda card-color bg-gif" style="width: 18rem;">
                <div class="row d-flex justify-content-center">
                    <img class="card-img-top w-25 mt-4"
                        src="https://www.flaticon.com/svg/static/icons/svg/2000/2000860.svg" width="90" height="90"
                        alt="Imagem de capa do card">
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-light text-monospace">Nome completo</label>
                        <input type="text" class="form-control" id="nome" aria-describedby="emailHelp"
                            placeholder="Digite seu nome completo" [(ngModel)]='user.nomeCompleto'>

                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-light text-monospace">E-mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="exemplo@exemplo.com" [(ngModel)]='user.emailUsuario'>
                        <!-- <small id="emailHelp" class="form-text text-muted">Coloque seu e-mail preferido.</small> -->
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1" class="text-light text-monospace">Eu sou...</label>
                        <input type="text" class="form-control" id="tipo" aria-describedby="emailHelp"  placeholder="TUTOR ou ALUNO"
                            [(ngModel)]='user.tipoUsuario'>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="text-light text-monospace">Senha</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    (input)='conferirSenha($event)' value='{{senha}}'>
                            </div>

                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="text-light text-monospace">Confirmar senha</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    [(ngModel)]='user.senhaUsuario'>
                            </div>

                        </div>

                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1" class="text-light text-monospace">Concordo com os termos de uso. </label>
                    </div>
                    <div class="botao d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-light text-monospace" (click)='cadastrar()'>Embarque na nave
                            Aspas</button>
                    </div>

                </div>
            </div>





        </div>
    </div>
</div>
