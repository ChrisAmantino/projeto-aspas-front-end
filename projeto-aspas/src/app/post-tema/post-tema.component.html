<div class="container-fluid">

  <div class="row mt-5 mb-5">
    <div class="col-md-4">

    </div>

    <div class="col-md-4">
      <h3 class="text-center mb-4 text-monospace">Cadastro de um novo tema</h3>

      <div class="card card-color borda w-100 d-flex justify-content-center shadow mt-5" style="width: 18rem;">
        <div class="card-body">

        <div class="form-group">
          <label class="text-monospace text-light" for="texto">Materia:</label>
          <input class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu novo tema"
            [(ngModel)]='tema.materia'>
        </div>
        <div class="form-group">
          <label class="text-monospace text-light" for="texto">Ano Escolar:</label>
          <input class="form-control" id="texto" rows="3"
            placeholder="Digite aqui o Ano Escolar referente à matéria que você está cadastrando"
            [(ngModel)]='tema.serie'>
        </div>
        <div class="row mb-2">
          <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-outline-light w-25" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
        </div>
      </div>

      

      <div class="row mt-5">
        <div class="col-md-12">
          <h4 class="text-center text-monospace">Lista de temas</h4>
        </div>
      </div>




      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Matéria</th>
            <th scope="col">Ano Escolar:</th>
            <th scope="col">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let item of listaTemas'>
            <th scope="row">{{item.idTema}}</th>
            <td>{{item.materia}}</td>
            <td>{{item.serie}}</td>
            <td class="d-flex justify-content-end">
              <a class="btn btn-outline-info mr-3" [routerLink]="['/editar-tema', item.idTema]">Editar</a>
              <a class="btn btn-outline-danger" [routerLink]="['/delete-tema', item.idTema]">Apagar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
