<div class="container">

    <div class="row w-100 d-flex align-items-center">
        <div class="col-md-4">
            <img src="https://www.flaticon.com/svg/static/icons/svg/3048/3048482.svg" width="230" height="230" alt="">
        </div>

        <div class="col-md-8">

            <div class="card border border-dark shadow rounded w-75 mt-3" style="width: 18rem;">
                <img src="https://www.flaticon.com/svg/static/icons/svg/888/888991.svg" width="75" height="75"
                  class="card-img-top mt-4" alt="...">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      placeholder="exemplo@email.com" [(ngModel)]='userLogin.emailUsuario'>
                    <small id="emailHelp" class="form-text text-muted">Nós nunca compartilharemos seu e-mail com ninguém</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha aqui."
                      [(ngModel)]='userLogin.senhaUsuario'>
                  </div>
                  <div class="row d-flex justify-content-center">
                    <button ctype="submit" class="btn btn-secondary" (click)='entrar()'>Iniciar sessão</button>
                  </div>
                </div>
              </div>

        </div>
    </div>
</div>
